<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TodoList</title>
    <style>
        *{
            box-sizing: border-box;

        }
        .form-control{
            color: black;
            background-color: whitesmoke;
        }
        .container{

            background: linear-gradient(slategrey,burlywood)

        }

        .container-fluid{
            background-image: url("https://ak8.picdn.net/shutterstock/videos/28100068/thumb/1.jpg");

            background-repeat: no-repeat;
            background-size: cover;
            height: 800px;

        }
    </style>

</head>
<body>
<div class="container-fluid">
<div class="container">
    <h1 style="text-align: center; font-weight: 700; background:linear-gradient(beige,cadetblue);">TO-DO LIST</h1>
    <div style="display: flex;" class="input-group">

        <input type="text" class="form-control" id="tasks" placeholder="Add Task" aria-label="Username" aria-describedby="basic-addon1">
        <button type="button" class="btn btn-outline-dark" id="adds">Add</button>
    </div>
<br>
    <ul class="list-group" id="lists"> </ul>


</div>
</div>


<script src="todoList.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
