<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Beach-Animation</title>
   <style>
      .parent{
	         position: relative;
	  }
      .scene{
	         width: 1508px;
             height: 737px;
	  }
	  
	  .cloud{
	     z-index: 100;
		 position: absolute;
	     width:337px;
		 height:250px;
		 display:block;
		 margin: 0 auto;
		 top: -220px;
		 right: 210px;
		 transform:translateY(100%);
		 animation-name:shape2;
		 animation-iteration-count: infinite;
		 animation-duration:3s;
	  }
   
      @keyframes shape2{
	     0%{
		    border-radius:0 0 0 0;
			margin-right: 0%;
		
		 }
		 25%{
		 border-radius:0 0 0 0;
		 margin-right: 25%;
		 
		 }
		 50%{
		 border-radius:0 0 0 0;
		 margin-right: 50%;
		 
		 }
		 75%{
		 border-radius:0 0 0 0;
		 margin-right: 75%;
		
		 }
		 100%{
		  border-radius:0 0 0 0;
		  margin-right: 100%;
		  
		 }
	  }
	  
	  .boat{
	     z-index: 100;
		 position: absolute;
	     width:150px;
		 height:150px;
		 display:block;
		 margin: 0 auto;
		 top: 382px;
		 transform:translateY(100%);
		 animation-name:shape;
		 animation-iteration-count: infinite;
		 animation-duration:3s;
	  }
   
      @keyframes shape{
	     0%{
		    border-radius:0 0 0 0;
			margin-left: 0%;
		
		 }
		 25%{
		 border-radius:0 0 0 0;
		 margin-left: 25%;
		 
		 }
		 50%{
		 border-radius:0 0 0 0;
		 margin-left: 50%;
		 
		 }
		 75%{
		 border-radius:0 0 0 0;
		 margin-left: 75%;
		
		 }
		 100%{
		  border-radius:0 0 0 0;
		  margin-left: 95%;
		  
		 }
	  }
	  
	  .car{
	     z-index: 100;
		 position: absolute;
	     width:150px;
		 height:150px;
		 display:block;
		 margin: 0 auto;
		 top: 175px;
		 right: 200px;
		 transform:translateY(100%);
		 animation-name:shape1;
		 animation-iteration-count: infinite;
		 animation-duration:3s;
	  }
   
      @keyframes shape1{
	     0%{
		    border-radius:0 0 0 0;
			margin-right: 0%;
		
		 }
		 25%{
		 border-radius:0 0 0 0;
		 margin-right: 25%;
		 
		 }
		 50%{
		 border-radius:0 0 0 0;
		 margin-right: 50%;
		 
		 }
		 75%{
		 border-radius:0 0 0 0;
		 margin-right: 75%;
		
		 }
		 100%{
		  border-radius:0 0 0 0;
		  margin-right: 100%;
		  
		 }
	  }
	  
	  
	  
	  .overlay{
      width:1313px;
	  height:483px;
	  padding: 80px;
	  margin: 29px;
	  top:-29px;
	  position:absolute;
	  z-index:1000;
	  cursor: pointer;
   }
   .overlay:hover{
      background-image: url("rain.png");
   }
   </style>
</head>
<body>
<div class="parent">
   <div>
         <img class="scene" src="cartoon_landscape_beach_by_d0wnload-d3dp3s5.jpg"">
   </div>
   <div>
         <img class="boat" src="boat1.png">
   </div> 
   
   <div>
          <img class="car" src="carb.png">
   </div>
   <div>
          <img class="cloud" src="0bccfd88cb66fc8c4212b7268ebc373b.png">
   </div>
   <div class="overlay">
	 
	 </div>  
</div> 
</body>
</html>
