<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="UTF-8"> 
	<title>
		To Do List
	</title>

	<style>
		#list,#list2{
			list-style: none;
			position: relative;
    		top: 20px;
			left: -20px;
		}
		#task{
		    position: relative;
		    left: 20px;
		    top: 10px;
			border: 1px solid #ddd;
			float: left;
			border-radius: 6px;

		}
		#add{
			position: relative;
		    left: 27px;
		    top: 10px;
		}
		.wrapper{
			width:600px;
			margin:0 auto;
			position: relative;
			top: 35px;
			/*display:flex;*/
			/*flex-wrap: wrap;*/
		}
		.addItem{
			display:flex;
			flex-wrap: wrap;
		}
		.headd{
			width: 100%;
		}
		hr.style1{
			border-top: 2px solid #8c8b8b;
		}
		.Todo{
			position: relative;
			top: 37px;
		}
		.Completed{
			position: relative;
			top:70px;
		}
		.icons{
			float:right;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="wrapper">
		<section class="addItem">
			<div class="headd ">
				ADD ITEM
				<hr class="style1" />
			</div>
			<div>
				<input type="text" id="task" class="container">
			</div>
			<div id="add">
				Add <i class="fa fa-plus-circle" aria-hidden="true"></i>
			</div>
		</section>

		<section class="Todo">
			<div class="headd">
				TODO
				<hr class="style1"/>
			</div>
			<ul id="list" > </ul>
		</section>
		<section class="Completed">
			<div class="headd">
				COMPLETED
				<hr class="style1"/>
			</div>
			<ul id="list2" > </ul>
		</section>
	</ul>
	</div>

<script type="text/javascript" src="toDoList.js">

</script>
</body>
</html>
