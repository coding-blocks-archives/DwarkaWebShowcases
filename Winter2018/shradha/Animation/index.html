<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        .train{ position:absolute; top:340px; left:0px; border-bottom:5px solid grey;
                width:500px;height:300px;
                animation-name: train2; animation-duration:10s; animation-iteration-count: infinite;

        }
        @keyframes train2{ from{ transform:translateX(100%); left:-900px;}
        to{transform:translateX(100%); left:900px; }
        }
        #h{
           font-size:50px;
            font-family: Arial Narrow;  font-style: oblique;
            font-weight:bold; text-align:center;
        }
    </style>
</head>
<body style="background-image:url(http://weclipart.com/gimg/36CCDDF8BD62F79F/aTexBoG6c.svg)">
<img src="https://vignette.wikia.nocookie.net/animal-jam-clans-1/images/6/6a/Free_vintage_digital_stamp_train.png/revision/latest?cb=20161124224838" alt="train" class="train">
<h1 id="h">ANIMATION</h1>
</body>
</html>
