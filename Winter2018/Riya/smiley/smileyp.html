<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smiley</title>
    <style>
    #{
      box-sizing: border-box;
    }
      .a{
        height: 404px;
        width: 404px;
        background-color: yellow;
        border: 2px solid yellow;
        margin:130px auto;
        position: relative;
        border-radius: 50%;
      }

      .b{
        height: 100px;
        width: 100px;
        display: inline-block;
        border-bottom: 5px solid black;
        border-radius: 50px;
        margin-left: 68px;
        margin-top: 75px;

      }
      .c{
        height:150px;
        width: 220px;
        border-radius: 50%;
        border-bottom: 10px solid black;
        position: absolute;
        margin-left: 90px;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="b" id="eye1"></div>
      <div class="b" id="eye2"></div>
      <div class="c"></div>
    </div>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="smiley.js"></script>
  </body>
</html>
