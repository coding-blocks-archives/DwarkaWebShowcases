<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./weather-icons.css">
  <link href="https://fonts.googleapis.com/css?family=BenchNine:300|Six+Caps" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Google API Project</title>
  <style>
     #map {
      height: 100vh;
      width:100vw;
      box-sizing: border-box;
      position: relative;
      z-index: 0;
     }
     .layer{
       width:435px;
       height: 80vh;
       position: absolute;
       top:1.5vh;
       right: 0.5vh;
       z-index: 2;
     }
     html, body {
        margin: 0;
        padding: 0;
      }
      #description {
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
      }

      #infowindow-content .title {
        font-weight: bold;
      }

      #infowindow-content {
        display: none;
      }

      #map #infowindow-content {
        display: inline;
      }

      .pac-card {
        margin: 10px 10px 0 0;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;
      }

      #pac-container {
        padding-bottom: 12px;
        margin-right: 12px;
      }

      .pac-controls {
        display: inline-block;
        padding: 5px 11px;
      }

      .pac-controls label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }

      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 25px;
        padding: 0 11px 0 13px;
        box-sizing: border-box;
        text-overflow: ellipsis;
        font-family: 'BenchNine', sans-serif;
        height:50px;
        width:100%;
        color: #424242;
        border: 0px;
        box-shadow: -3px 3px 8px black;
      }

      #pac-input:focus {
        border-color: #4d90fe;
        outline: none;
      }

      #title {
        color: #fff;
        background-color: #4d90fe;
        font-size: 25px;
        font-weight: 500;
        padding: 6px 12px;
      }
      #target {
        width: 345px;
      }
      #weather{
        box-sizing: border-box;
        height:85vh;
        padding:5vh;
        /* background-color: #90A4AE; */
        background-color: #1E88E5;
        color: white;
        display: none;
        border: 0px;
        box-shadow: -5px 5px 20px black;
      }
      .row{
        margin: 0px;
      }
      .temp1{
        padding: 0px;
        box-sizing: border-box;
      }
      .basic-weather{
        height:20vh;
      }
      .temp{
        font-size:120px;
        font-family: 'Six Caps', sans-serif;
      }
      .info{
        padding-top:5px;
        box-sizing: border-box;
        height: 6vh;
        font-size:25px;
        font-family: 'BenchNine', sans-serif;
      }
      .summ{
        font-size:60px;
        font-family: 'Six Caps', sans-serif;
      }
      .weeksumm{
        height:20vh;
      }
      .wi{
        font-size: 150px;
        height: 100px;
        width: 100px;
      }
      @media (max-width:750px){
        .layer{
          width:100vw;
        }
        #weather{
          margin-top:90vh;
        }
      }
  </style>
</head>
<body>
  <div class="container-fluid" id="map"></div>
      <div class="container-fluid layer">
        <div class="col-12 temp1">
          <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        </div>
      <div class='col-12' id='weather'>
        <div class='row basic-weather'>
          <div class='col-5 temp1 temp'></div>
          <div class='col-5 temp1 icon'></div>
          <div class='offset-2'></div>
        </div>
        <div class='row'>
          <div class='col-12 temp1 info summ'></div>
          <div class='col-12 temp1 info'></div>
          <div class='col-12 temp1 info humidity'></div>
          <div class='col-12 temp1 info presprob'></div>
          <div class='col-12 temp1 info windspd'></div>
          <div class='col-12 temp1 info weeksumm'></div>
        </div>
      </div>
    </div>

</body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjwMk_IebDED1pfp4diLxsO29djaOyuP8&libraries=places&callback=initAutocomplete"  >
  </script>
  <script src="location.js"></script>
</html>
