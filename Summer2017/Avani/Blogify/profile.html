<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300i" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <!--<script src="javascript.js"></script>-->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="jquery.autocomplete.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>-->
    <script src="profile.js"></script>
    <script src="jsFile.js"></script>


    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <a class="mlogo" onclick="goToHome()" style="cursor: pointer;">BLOGIFY</a>
    <input type="search"  class="mySearch" placeholder="Search a user">
    <a><img id="userPicOnNav"  style="float: right"></a>
    <a class="signOut">Sign Out</a>
</header>


<div class="userInfoDiv">

    <div class="userProfileImage" >
        <div style="display: table-cell; vertical-align: middle;">
            <img id="userProfilePic">
        </div>
    </div>

    <div class="userDetails">
        <div style="margin:20px auto; height: 360px; width: 80%;">
            <div style=" height: 150px; width: 100%; display: table;">
                <div class="userPostTitle" id="userProfileName" style="color: white"></div>
            </div>

            <div style=" height: 150px; width: 100%; color: white; display: table; ">
                <div style="display: table-cell; vertical-align: middle; text-align: center;
                        font-family: 'Montserrat', sans-serif;">
                    This is supposed to be bio section but this functionality doesn't work yet.
                </div>
            </div>

            <div style="height:60px ; width: 100%; color: white; display: table; ">
                <div style="display: table-cell; vertical-align: middle; text-align: center;
                            font-family: 'Montserrat', sans-serif; ">
                            Total posts : Not counting yet
                </div>
            </div>


        </div>
    </div>

</div>

<div id="Posts"></div>
<div class="myModal">
    <span class="close" style="cursor: pointer;">
        <i class="fa fa-times" aria-hidden="true"></i>
    </span>
    <div style="display: table; text-align: center; width: 100%;">
        <img class="modalImage" >
    </div>

    <div class ="modalTitle"></div>
    <div class="infoBox" style="display: flex; flex-wrap: wrap; line-height: 1.5;" >
        <div class="modalUser" style="width: 25%; display: table; text-align: center;">
            <img class="modalUserImage" onclick="fetchProfile(id)" style="cursor: pointer;" >
            <div class="modalUserName" onclick="fetchProfile(id)" style="cursor: pointer;"></div>
            <div class="modalLikes"></div>
        </div>
        <div class="modalContent"></div>
    </div>

</div>


<script>
    // Initialize Firebase
    initializeFirebase();
</script>


</body>
</html>
